<div class="d-flex">
  <app-admin-sidebar></app-admin-sidebar>
  <div class="flex-grow-1 p-3">
    <div class="col-md-12">
      <app-token></app-token>
      <div class="card mt-5">
        <div class="card-header">
          <h2 class="h2">
            ADD PATIENT
          </h2>
        </div>
        <div class="card-body">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-11 mx-auto">
                <form class="row g-3" *ngIf="patientForm" [formGroup]="patientForm">
                  <div class="col-md-6">
                    <label for="inputFirstName" class="form-label">First Name</label>
                    <div class="input-group">
                      <div class="input-group-text">üë§</div>
                      <input type="text" class="form-control" id="inputFirstName" formControlName="firstName" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="inputLastName" class="form-label">Last Name</label>
                    <div class="input-group">
                      <div class="input-group-text">üë§</div>
                      <input type="text" class="form-control" id="inputLastName" formControlName="lastName" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="inputDateOfBirth" class="form-label">Date of Birth</label>
                    <div class="input-group">
                      <div class="input-group-text">üéÇ</div>
                      <input type="date" class="form-control" id="inputDateOfBirth" formControlName="dateOfBirth" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="inputage" class="form-label">Age</label>
                    <div class="input-group">
                      <div class="input-group-text">üéÇ</div>
                      <input type="text" class="form-control" id="inputage" formControlName="age" />
                    </div>
                  </div>

                  <div class="col-md-6">
                    <label for="inputHeight" class="form-label">Height (cm)</label>
                    <div class="input-group">
                      <div class="input-group-text">üìè</div>
                      <input type="text" class="form-control" id="inputHeight" formControlName="height" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="inputWeight" class="form-label">Weight (kg)</label>
                    <div class="input-group">
                      <div class="input-group-text">‚öñÔ∏è</div>
                      <input type="text" class="form-control" id="inputWeight" formControlName="weight" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="inputBloodGroup" class="form-label">Blood Group</label>
                    <div class="input-group">
                      <div class="input-group-text">üÖ∞Ô∏è</div>
                      <select class="form-select" id="inputBloodGroup" formControlName="bloodGroup">
                        <option value="A Rh+">A Rh+</option>
                        <option value="A Rh-">A Rh-</option>
                        <option value="B Rh+">B Rh+</option>
                        <option value="B Rh-">B Rh-</option>
                        <option value="AB Rh+">AB Rh+</option>
                        <option value="AB Rh-">AB Rh-</option>
                        <option value="O Rh+">O Rh+</option>
                        <option value="O Rh-">O Rh-</option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <label for="inputNationalIdentity" class="form-label">National ID</label>
                    <div class="input-group">
                      <div class="input-group-text">üÜî</div>
                      <input type="text" class="form-control" id="inputNationalIdentity" formControlName="nationalIdentity" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="inputPhone" class="form-label">Phone</label>
                    <div class="input-group">
                      <div class="input-group-text">üìû</div>
                      <input type="tel" class="form-control" id="inputPhone" formControlName="phone" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="inputAddress" class="form-label">Address</label>
                    <div class="input-group">
                      <div class="input-group-text">üìç</div>
                      <input type="text" class="form-control" id="inputAddress" formControlName="address" placeholder="1234 Main Street, Dublin" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <div class="input-group">
                      <div class="input-group-text">&commat;</div>
                      <input type="email" class="form-control" id="inputEmail4" formControlName="email" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="inputPassword" class="form-label">Password</label>
                    <div class="input-group">
                      <div class="input-group-text">üîí</div>
                      <input type="password" class="form-control" id="inputPassword" formControlName="password" />
                    </div>
                  </div>

                  <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100" (click)="addPatient()">Add Patient</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
