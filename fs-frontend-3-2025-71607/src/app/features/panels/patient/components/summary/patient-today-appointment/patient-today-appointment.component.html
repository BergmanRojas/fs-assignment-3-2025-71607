<div class="d-flex">
  <div class="flex-grow-1 p-3">
    <div class="card">
      <div class="card-header">
        <h2
          style="
            color: #1565c0;
            font-size: 28px;
            text-align: center;
            margin-bottom: 19px;
          "
        >
          TODAY'S APPOINTMENTS
        </h2>
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead class="thead-primary">
          <tr>
            <th scope="col" style="width: 20%">Doctor Full Name</th>
            <th scope="col" style="width: 20%">Department</th>
            <th scope="col" style="width: 15%">Appointment Date</th>
            <th scope="col" style="width: 15%">Appointment Time</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let appointment of appointments">
            <td>
              {{ appointment.doctorTitle }} {{ appointment.doctorFirstName }}
              {{ appointment.doctorLastName }}
            </td>

            <td>{{ appointment.date | date : "dd.MM.yyyy" }}</td>
            <td>{{ appointment.time }}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
