<app-basic-layout>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card border-0">
          <div class="card-header">
            <h3 class="mb-0">Login</h3>
          </div>
          <div class="card-body">
            <!-- Logo -->
            <div class="text-center mb-4">
              <img src="assets/images/logo/logo.png" alt="Hospital Logo" class="img-fluid" style="max-width: 300px;">
            </div>
            <!-- End Logo -->
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" formControlName="email" required>
                <div *ngIf="isFieldInvalid('email')" class="error-messages">
                  <small *ngIf="loginForm.get('email')?.errors?.['required']">Email address is required.</small>
                  <small *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address.</small>
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password" aria-describedby="passwordHelpBlock">
                <div *ngIf="isFieldInvalid('password')" class="error-messages">
                  <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
                  <small *ngIf="loginForm.get('password')?.errors?.['pattern']">
                    Password must be at least 8 characters long and include an uppercase letter, lowercase letter, number, and special character.
                  </small>
                </div>
              </div>
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary btn-block">Login</button>
              </div>
            </form>

            <div class="text mt-3">
              <a routerLink="/forgot-password" class="text-primary">Forgot Password?</a>
            </div>

            <div class="text mt-3">
              <label>Don't have an account?</label>
              <a class="text-primary" routerLink="/register">Register</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</app-basic-layout>
