<app-basic-layout>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card border-0">
          <div class="card-header">
            <h3 class="mb-0">Forgot Password</h3>
          </div>
          <div class="card-body">

            <div class="text-center mb-4">
              <img src="assets/images/logo/logo.png" alt="Hospital Logo" class="img-fluid" style="max-width: 300px;">
            </div>

            <form [formGroup]="passwordForm" (ngSubmit)="ChangePassword()">
              <div class="form-group">
                <label for="email">Your Email</label>
                <input type="text" class="form-control" id="email" formControlName="email" required>
                <div *ngIf="isFieldInvalid('email')" class="error-messages">
                  <small *ngIf="passwordForm.get('email')?.errors?.['required']">Email address is required.</small>
                  <small *ngIf="passwordForm.get('email')?.errors?.['email']">Please enter a valid email address.</small>
                </div>
              </div>

              <div class="form-group">
                <label for="phone">Your Phone Number</label>
                <input type="text" class="form-control" id="phone" formControlName="phone" required>
                <div *ngIf="isFieldInvalid('phone')" class="error-messages">
                  <small *ngIf="passwordForm.get('phone')?.errors?.['required']">Phone number is required.</small>
                  <small *ngIf="passwordForm.get('phone')?.errors?.['pattern']">Only digits are allowed.</small>
                </div>
              </div>

              <div class="form-group">
                <label for="password" class="form-label">New Password</label>
                <input type="password" id="password" class="form-control" formControlName="password" aria-describedby="passwordHelpBlock">
                <div *ngIf="isFieldInvalid('password')" class="error-messages">
                  <small *ngIf="passwordForm.get('password')?.errors?.['required']">Password is required.</small>
                  <small style="width: 300px;" *ngIf="passwordForm.get('password')?.errors?.['pattern']">
                    Your password must be at least 8 characters long and include an uppercase letter, lowercase letter, number, and special character.
                  </small>
                </div>
              </div>

              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary btn-block">Change Password</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</app-basic-layout>
